<!DOCTYPE html>
<html>
    <head>
        <title>Algotype.js demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="algotype.css">
    </head>
    <body>
        <script src="algotype.js"></script>
        <p>This is the first paragraph.This is the first paragraph.This is the first paragraph.</p>
        <p align="center">
            <alg-algorithm name="FunkySort" comment="A very funky sorting algorithm right here">
                <alg-parameter>x</alg-parameter>
                <alg-parameter>Q</alg-parameter>
                <alg-parameter>A</alg-parameter>
            </alg-algorithm>
        </p>
        <p>This is the last paragraph.This is the last paragraph.This is the last paragraph.This is the last paragraph.</p>
    </body>
</html>
