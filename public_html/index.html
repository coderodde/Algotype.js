<!DOCTYPE html>
<html>
    <head>
        <title>Algotype.js demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="algotype.css">
    </head>
    <body>
        <script src="algotype.js"></script>
        <p>This is the first paragraph.This is the first paragraph.This is the first paragraph.</p>
        <div align="center" style="width: 50%; margin-left: auto; margin-right: auto;">
            <alg-algorithm name="FunkySort" parameters="x Q A R" comment="A very funky sorting algorithm right here">
                <alg-foreach condition="y \in Q">
                    <alg-foreach condition="x \in Q">
                        <alg-step>$z \leftarrow x + y$</alg-step>
                    </alg-foreach>
                    <alg-step>$y' = $ <alg-call name="Merge" arg="y z"></alg-call></alg-step>
                </alg-foreach>
                <alg-return>10</alg-return>
            </alg-algorithm>
        </div>
        <p>This is the last paragraph.This is the last paragraph.This is the last paragraph.This is the last paragraph.</p>
    </body>
</html>
